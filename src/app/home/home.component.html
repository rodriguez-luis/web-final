<div>
    <div class="fila">
        <mat-form-field class="entrada">
            <mat-label class="letra">Palabras claves</mat-label>
            <input matInput type="text" [(ngModel)]="value">

            </button>

        <button mat-raised-button class="boton"  (click)="ir()">Ver videos</button>
    </div>
</div>
